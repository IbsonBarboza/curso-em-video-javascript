<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <style>
        /*Estilo de corpo*/
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #a3a3a3;
        }

        /*Estilo de titulo*/
        h1 {
            text-align: center;
        }

        /*Estilo de parágrafo*/
        p {
            margin: auto;
            text-align: justify;
            max-width: 500px;
        }
    
    </style>
</head>
<body>
    <!--Titulo-->
    <h1>A maldição do Olá, Mundo! </h1>

    <!--Paragráfo-->
    <p>
        Dizem que se seu primeiro codigo não for um "Olá, Mundo!", você sofrerá a maldição.
    </p>

    <script>
        //Janela de alerta
        window.alert('caixa de alerta')
        //Janela de confirmação
        window.confirm('Caixa de confirmação')
        //Janela de texto
        window.prompt('Qual é seu nome? ')
    </script>
</body>
</html>
