<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>
</head>
<body>
    <header>
        <h1>Somando Numeros</h1>
    </header>
    <main>
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar" id="somar">
        <div class="txtres">
            Resultado
        </div>
    </main>

    <script>
        var action = document.querySelector('input#somar')
        action.addEventListener('click', click0)
        
        function click0() {
            var n1 = document.querySelector('input#txtn1')
            var n2 = document.querySelector('input#txtn2')
            var res = document.querySelector('div.txtres')
            var igual = Number(n1.value) + Number(n2.value)
            res.innerHTML = `A soma entre ${n1.value} + ${n2.value} = ${igual}`
        }
    </script>
</body>
</html>
